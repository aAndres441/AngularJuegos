<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center myTituloClass">Ingrese presupuesto</h2>
        <div class="card m-2">
            <div class="card-body ">
                <div *ngIf="cantIncorrecta"
                    class="text-centecantIncorrectar mb-3" >
                    <span class="badge bg-danger textError">El presupuesto debe ser mayor a 0</span>
                </div>
                    <label class="label" for="quantity" >Quantity (between 0 and 5000):</label>
                <input type="number" id="quantity" name="quantity" min="0" max="5000" 
                    [(ngModel)]="cantidad"
                    class="form-control form-control-lg" 
                    placeholder="Ingrese presupuesto">                   
                <button class="btn-secondary btn-lg btn-block mt-2" style="width: 100%;"
                    (click)="addBudget()">
                    ACEPTAR
                </button>
            </div>
        </div>
    </div>
</div>
