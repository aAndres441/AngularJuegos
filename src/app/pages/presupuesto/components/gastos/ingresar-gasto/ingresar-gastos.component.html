<h4 class="text-center myTituloClass"> 
        Enter expense </h4>
    <hr>
    <div class="text-center " *ngIf="formIncorrecto"> 
        <div class=" myTextError">
            {{textoIncorrecto}}
        </div>
    </div>
    <div class="form-group">
        <label for="gastoName">Expense name</label>
        <input type="text" 
            class="form-control form-lg"
            id="gastoName" placeholder=""
            [(ngModel)]="gastoName">
    </div>
    <div class="form-group">
        <label for="cant">Quantity</label>
        <input type="number" 
            class="form-control form-lg"
            id="cant" placeholder=""
            [(ngModel)]="cantidad">
    </div>
    <button class="btn btn-secondary btn-block btn-lg"
            (click)="addGasto()">
        Confirm
    </button>
