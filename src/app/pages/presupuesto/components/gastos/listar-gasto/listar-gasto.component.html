<h4 class="text-center myTituloClass">
    Lista de Gastos
</h4>
<hr>

<ng-template #infoText>
<div class="row" style="margin-top:40px" >
    <div class="col lg-6">
        <div class="alert alert-success sizeAlert">
            Presupuesto: <strong> $ {{presupuesto}}</strong>
        </div>
    </div>
    <div class="col lg-6">
        <div class="sizeAlert"
            [ngClass]="aplicarColor()">
            Restante: <strong> $  {{restante}}</strong>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush" >
            <li *ngFor="let ga of listGasto; let i = index" 
                class="list-group-item d-flex justify-content-between">
                <strong>{{ga.name}}</strong>
                <span class="badge rounded-pill bg-secondary">$ {{ga.quantity}}</span>
            </li>
          </ul>
    </div>
</div>
</ng-template>

<div *ngIf="restante===presupuesto; else infoText">     
    <div class="text-center">
        <h4 style="background-color: rgb(255, 0, 0); 
                color:rgb(255, 255, 255); 
                text-align: center">
            Has not spent any
        </h4>   
    </div>  
    <div class="sk-cube-grid" *ngIf="listGasto.length<1" style="background-color: chartreuse;">
        <div class="sk-cube sk-cube1" style="background: cornflowerblue;"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
