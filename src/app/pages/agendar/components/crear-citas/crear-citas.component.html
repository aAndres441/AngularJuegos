<div class="card bg-light" style="border:2px dotted gray;">
    <div class="card-body">
        <h5 class="card-title text-center"> Add appointment </h5>

        <div class="text-center" *ngIf="formIncorrecto">
            <span class="badge bg-danger">Todos los campos son obligatorios</span>
        </div>

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text"class="form-control" 
                id="name" placeholder="Enter your name"
                [(ngModel)]= "nombre">
        </div>
        <div class="form-group mb-3">
            <label for="date">Date</label>
            <input type="date"class="form-control" 
                id="date"
                [(ngModel)]= "fecha" >
        </div>
        <div class="form-group mb-3">
            <label for="hour">Hour</label>
            <input type="time"class="form-control" 
                id="hour"
                [(ngModel)]= "hora" 
                (input)="cambiarHora($event)">
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Symptoms</label>
            <textarea class="form-control" id="sintomas" 
                rows="3" placeholder="Enter symptoms"
                [(ngModel)]= "sintomas">
            </textarea>
        </div>
        <button class="btn btn-secondary btn-block" 
            tyle="width: 100%;"
            (click)="add()">ADD</button>
    </div>
</div>
