<app-spinner *ngIf="isLoad"></app-spinner>


<div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="!isLoad">
  <div class="col" *ngFor="let im of listaImages">
    <div class="card">
      <img [src]="im.previewURL" class="card-img-top" [alt]="im.tags">

      <div class="card-body ">
        <div class="row">
          <div class="col">
            <h5 class="card-title">{{im.tags}}</h5>
          </div>
          <div class="col col-datos">
            <p class="card-text">Author: <strong>{{im.user}}</strong></p>
            <p>Likes <span class="badge badge-light">{{im.likes}}</span></p>

            <p>Visit <span class="badge badge-light">{{im.views}}</span></p>

          </div>
        </div>
        <div class="card-footer text-muted text-center mt-2">
          <a [href]="im.largeImageURL" target="blank" class="btn btn-light btn-block">View Image</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- BOTONES MIGAS DE PAN PAGINACION en pixabay-->
<div class="d-flex justify-content-center mt-2" *ngIf="listaImages.length>0">
  <ul class="pagination pagination-lg">
    <li class="page-item " *ngIf="pageActual!=1">
      <a class="page-link" (click)="pagAnterior()" >&laquo;Prev</a>
    </li>    

    <li class="page-item " *ngIf="mostarBotonNext()">
      <a class="page-link" (click)="pagSiguiente()">Next&raquo;</a>
    </li>

  </ul>
</div>
