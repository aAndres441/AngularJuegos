<div class="jumbotron">
    <form (ngSubmit)="buscarImagenes()">
        <div class="row">
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="nombreImagen"
                    class="formControl form-control-lg" 
                    placeholder="Buscar imagen"
                    name="nombre">
            </div>
            <div class="col-lg-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                    Buscar
                </button>
            </div>
        </div>
    </form>
</div>
