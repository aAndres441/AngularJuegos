<div class="container mt-3">
    <h2 class="display-5 text-center">
        {{titulo}}
    </h2>
    <div class="row mt-5 mb-4">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="nameURL" class="form-control form-control-lg" placeholder="Ingrese URL...">
        </div>
        <div class="col-lg-4">
            <button class="btn btnprimary btn-block btn-lg"
                (click)="procesarUrl()">ACEPTAR</button>
        </div>
    </div>
    
        <div class="card-body" *ngIf="procesada" style="border: solid 1px aquamarine;">
            <input type="text" [(ngModel)]="urlShort" class="form-control form-control-lg"
                placeholder="URL procesada... URL...">
        </div>
        <div class="card">
            <!-- ERROR -->
            <div class="alert alert-dismissible alert-danger" 
                    *ngIf="error" style="border: solid 1px rgb(7, 155, 106);">
                <div class="text-center">
                    <h3 style="text-align: center; color: darkgreen;"><b>MENSAJE:</b> </h3>
                    <strong>
                        <font style="vertical-align: baseline;">  {{messageError | uppercase}} !!</font>
                    </strong>
                </div>
            </div>
        </div>
    
    
        <app-spinner *ngIf="loading"></app-spinner>
        
</div>
